<div class="auth-container">
  <h2 class="brand">
    <span class="red">Giga</span><span class="orange">Store</span>
  </h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">username</label>
      <div class="input-container">
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <div class="input-container">
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="password">
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
